# Use random available port to avoid conflicts (overridden by JVM option in conveyor.conf)
server.port = 0

logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Disable Vaadin's automatic browser launch since we handle it in Application.java
vaadin.launch-browser=false

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,com.flowingcode,dev.nathanlively

# Desktop app specific settings
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=10s

# HTTP session timeout (30 minutes)
server.servlet.session.timeout=30m